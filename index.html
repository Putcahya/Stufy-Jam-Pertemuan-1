    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="asset/css/login.css">

</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Login</h2>
            <img src="asset/img/iconLogin.png" alt="Login Image">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Masukkan email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Masukkan password">
            </div>
            <div class="form-group">
                <button>Login</button>
            </div>
            <div class="link">
                <a href="register.html">Belum punya akun? Register</a>
            </div>
        </div>
    </div>
</body>
</html>
