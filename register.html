<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
   <link rel="stylesheet" href="asset/css/register.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Register</h2>
            <img src="asset/img/iconLogin.png" alt="Register Image">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Masukkan email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Masukkan password">
            </div>
            <div class="form-group">
                <label for="login-password">Konfirmasi Password</label>
                <input type="password" id="login-password" placeholder="Masukkan ulang password">
            </div>
            <div class="form-group">
                <button>Register</button>
            </div>
            <div class="link">
                <a href="login.html">Sudah punya akun? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
